<html>
    <head>
        <title>Buttons CSS</title>
        <link rel="stylesheet" href="./ex4.css">
    </head>
    <body>
        <h2>Normal Buttons</h2>
        <button ><a href="">Learn More</a></button>
        <button >Learn More</button>
        <button class="hover" >Learn More</button>
        <h2>Filled Buttons</h2>
        <button class="fill"><a href="">Learn More</a></button>
        <button class="fill">Learn More</button>
        <button class="fill" class="hover">Learn More</button>
        <h2>Icon Buttons</h2>
        <button class="fill"><a href=""></a>Learn More</button>
        <button class="fill"  value="but">Learn More</button>
        <button class="fill" class="hover" value="but">Learn More</button>
    </body>
</html>
